<div  class="todo-item  {{todo?.completed ? 'completed' : 'uncompleted'}}">
  <a  routerLink="/todo/{{todo?.id}}" class="todo-text">{{todo?.text | capitalize }}</a>
  <!-- <input type="checkbox"   [(ngModel)]="todo.completed"> -->
  <input type="checkbox"
    (change)="handleComplete()"
    [value]="todo?.completed">
  <button (click)="handleDelete()">Delete</button>
</div>
